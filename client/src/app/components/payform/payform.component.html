
<div>
<form class="example-form registerContain" (ngSubmit)="submitMyData()">
<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Address*</mat-label>
    <input [formControl]="adrress" (dblclick)="putInputsValue()" matInput/>
    <mat-error *ngIf="adrress.invalid">{{ getErrorMessage() }}</mat-error>

  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>select city</mat-label>
    <mat-select [formControl]="city">
      <mat-option *ngFor="let city of citys" [value]="city.value">
        {{ city.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field hintLabel="valid credit card only" appearance="fill">
    <mat-label>credit card</mat-label>
    <input
      [formControl]="id"
      min="1000000000000000"
      max="9999999999999999"
      matInput
      #input
      type="number"
      placeholder="credit card"
      (dblclick)="putInputsValue()"/>
    <mat-error *ngIf="id.invalid">{{ getIdErrorMessage() }}</mat-error>
    <mat-hint align="end">{{ input.value?.length || 0 }}/16</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input (dblclick)="putInputsValue()" [formControl]="date" matInput [matDatepicker]="picker" [matDatepickerFilter]="myFilter">
    <mat-error *ngIf="date.invalid">{{ getErrorMessage() }}</mat-error>

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="id.invalid || adrress.invalid || date.invalid || city.invalid ">Pay</button>
  
  
  
</form>
<button
    mat-raised-button
    color="primary"
    (click)="this._user.wannaPay=0"
    
  >
   Back to shop
  </button>
  <app-ordersuccess *ngIf="this._cart.orderSuccess"></app-ordersuccess>

  </div> -->
</div>
