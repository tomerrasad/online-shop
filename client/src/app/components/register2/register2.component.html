<div ><h1 class="title">Register</h1>
<form class="example-form registerContain" (ngSubmit)="submitMyData()">

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>First name*</mat-label>
          <input matInput [formControl]="fname" />
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Last Name*</mat-label>
          <input matInput [formControl]="lname" />
        </mat-form-field>


  <p>
    
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Address*</mat-label>
      <input [formControl]="adrress" matInput/>
    </mat-form-field>
  </p>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <mat-form-field appearance="fill">
        <mat-label>select city</mat-label>
        <mat-select [formControl]="city">
          <mat-option *ngFor="let city of citys" [value]="city.value">
            {{ city.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </tr>
  </table>
  
  <button mat-raised-button color="primary" type="submit" [disabled]="city.invalid || adrress.invalid || fname.invalid || lname.invalid">FINISH</button>
</form>
</div>
